<html>
  <head>
    <title>DOMASNA RABOTA</title>
  </header>
  <body>
    <header>
      <h1>POPOLNI JA FORMATA</h1>
    </header>
    <section>
      <form action="" method="get" enctype="application/x-www-form-urlencoded">
        <div>
        <label><b>First name:</b></label>
        <input name="firstName" type="text"/>
        </div>
        
        <div>
          <label><b>Last name:</b></label>
          <input name="lastName" type="text"/>
        </div>
        
        <div>
          <label><b>Password:</b></label>
          <input name="password" type="password" />
        </div>

        <div>
          <label><b>Birthday:</b></label>
          <input type="date" />
        </div>

        <label><b>Sex:</b></label>
        <div>
          <input type="radio" value="female" id="1" name="sex"/>
          <label for="1">Female</label>
          
          <input type="radio" value="male" id="2" name="sex"/>
          <label for="2">Male</label>
          
          <input type="radio" value="other" id="3" name="sex"/>
          <label for="3">Other</label>
        </div>

        <div>
          <label><b>Phone number:</b></label>
          <input type="tel" />
        </div>

        <label><b>Active/Inactive</b></label>
        <div>
          <input type="checkbox" id="1"/>
          <label for="1">Active</label>
          <input type="checkbox" id="2" />
          <label for="2">Inactive</label>
        </div>

        <input type="submit" value="Submit"/>
      </form>
    </section>
  </body>
  <footer>

  </footer>
</html>
